<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">Maven Filter</ui:define>
		<ui:define name="top">Welcome to Maven Filter</ui:define>
		<ui:define name="content">
				<div id="tableDiv" class="ui-fluid">
					<p:dataTable var="rule" value="#{welcomeMBean.all}">
						<p:column headerText="Id">
							<h:outputText value="#{rule.id}" />
						</p:column>

						<p:column headerText="Rule">
							<h:outputText value="#{rule.rule}" />
						</p:column>

					</p:dataTable>
				</div>

		</ui:define>
	</ui:composition>
</h:body>

</html>
