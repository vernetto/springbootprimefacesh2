<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<f:view contentType="text/html">
	<h:head>
		<title>Maven Proxy Filter</title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<link href="#{resource['images/favicon.ico']}" rel="shortcut icon" />
		<h:outputStylesheet library="css" name="starter.css" />
	</h:head>
	<h:body>
		<pe:layout fullPage="true">
			<pe:layoutPane position="center">
				<h3 style="margin-top: 0">Plain Menu</h3>
				<h:form>  
				<p:menu>
				</p:menu>
				</h:form>  
				<div id="tableDiv" class="ui-fluid">
					<p:dataTable var="rule" value="#{welcomeMBean.all}">
						<p:column headerText="Id">
							<h:outputText value="#{rule.id}" />
						</p:column>

						<p:column headerText="Rule">
							<h:outputText value="#{rule.rule}" />
						</p:column>

					</p:dataTable>
				</div>
			</pe:layoutPane>
		</pe:layout>



	</h:body>
</f:view>
</html>
