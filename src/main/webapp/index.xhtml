<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">Maven Filter</ui:define>
		<ui:define name="top">Welcome to Maven Filter</ui:define>
		<ui:define name="content">
				<div id="starterDiv" class="ui-fluid">
					<center>
						<p:panelGrid columns="1">
							<p:outputLabel value="hello everybody" />

							<p:outputLabel value="#{welcomeMBean.text}" />
						</p:panelGrid>
					</center>
				</div>
				<h3 style="margin-top: 0">Plain Menu</h3>
				<h:form>
				<p:menu>
					<p:submenu label="Configuration">
						<p:menuitem value="Rules" url="rules.jsf"
							icon="ui-icon-disk" />
						<p:menuitem value="Update" actionListener="#"
							icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:submenu label="Non-Ajax">
						<p:menuitem value="Delete" actionListener="#"
							ajax="false" icon="ui-icon-close" />
					</p:submenu>
					<p:submenu label="Navigations">
						<p:menuitem value="External" url="http://www.primefaces.org"
							icon="ui-icon-home" />
						<p:menuitem value="Internal" icon="ui-icon-star" />
					</p:submenu>
				</p:menu>
				</h:form>  


		</ui:define>
	</ui:composition>
</h:body>

</html>
